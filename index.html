<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EJStore - Streaming Services</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo.jpg" alt="EJStore Logo">
    </div>
  </header>

  <main>
    <section class="category">
      <h2>Pantallas</h2>
      <div class="products" id="pantallas"></div>
    </section>

    <section class="category">
      <h2>Cuentas</h2>
      <div class="products" id="cuentas"></div>
    </section>

    <section class="category">
      <h2>Servicio Televisión y Deporte</h2>
      <div class="products" id="television"></div>
    </section>

    <section class="category">
      <h2>Música y Video</h2>
      <div class="products" id="musica"></div>
    </section>

  </main>

  <footer>
    <p>Todos los derechos EJStore 2025 ©, desarrollado por Esteban</p>
  </footer>

  <script src="script.js"></script>

  <div id="modalCompra" class="modal">
    <div class="modal-content">
      <span class="close" onclick="cerrarModal()">&times;</span>
      <h2>Detalles de la Compra</h2>
      <p id="servicioSeleccionado"></p>
      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad" min="1" value="1" oninput="actualizarPrecioTotal()">
      <p id="precioTotal">Precio Total: $0 COP</p>
      <label for="servicioAdicional">Selecciona servicios adicionales:</label>
      <select id="servicioAdicional">
        <option value="" disabled selected>Selecciona un servicio</option>
      </select>
      <button onclick="agregarServicio()">Agregar Servicio</button>
      <p id="descuento">Descuento: $0 COP</p>
      <p id="totalConDescuento">Total con Descuento: $0 COP</p>
      <label for="medioPago">Medio de Pago:</label>
      <div class="medios-pago">
        <label>
          <input type="radio" name="medioPago" value="Nequi" checked>
          <img src="https://cdn.prod.website-files.com/6317a229ebf7723658463b4b/663a6b0d43303ddf38035997_logo-nequi.svg" alt="Nequi" class="logo-pago">
        </label>
        <label>
          <input type="radio" name="medioPago" value="Tranfiya">
          <img src="https://www.transfiya.com.co/image/layout_icon?img_id=1224584" alt="Tranfiya" class="logo-pago">
        </label>
      </div>
      <button onclick="confirmarCompra()">Confirmar Compra</button>
    </div>
  </div>

</body>
</html>
